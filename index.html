<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>3D-slider</title>
  </head>
  <body>
    <section class="showcase">
      <h2 class="showcase__header">Hoodie <span>Mantle</span></h2>
      <div class="showcase__content-wrapper">
        <div class="showcase__content">
          <div class="showcase-swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide showcase-swiper__item">
                <div class="showcase-swiper__image-wrapper">
                  <div class="showcase-swiper__image-left">
                    <div class="showcase-swiper__image img-1"></div>
                  </div>
                  <div class="showcase-swiper__image-right">
                    <div class="showcase-swiper__image img-1"></div>
                  </div>
                </div>
                <p>One</p>
              </div>
              <div class="swiper-slide showcase-swiper__item">
                <div class="showcase-swiper__image-wrapper">
                  <div class="showcase-swiper__image-left">
                    <div class="showcase-swiper__image img-2"></div>
                  </div>
                  <div class="showcase-swiper__image-right">
                    <div class="showcase-swiper__image img-2"></div>
                  </div>
                </div>
                <p>Two</p>
              </div>
              <div class="swiper-slide showcase-swiper__item">
                <div class="showcase-swiper__image-wrapper">
                  <div class="showcase-swiper__image-left">
                    <div class="showcase-swiper__image img-3"></div>
                  </div>
                  <div class="showcase-swiper__image-right">
                    <div class="showcase-swiper__image img-3"></div>
                  </div>
                </div>
                <p>Three</p>
              </div>
              <div class="swiper-slide showcase-swiper__item">
                <div class="showcase-swiper__image-wrapper">
                  <div class="showcase-swiper__image-left">
                    <div class="showcase-swiper__image img-4"></div>
                  </div>
                  <div class="showcase-swiper__image-right">
                    <div class="showcase-swiper__image img-4"></div>
                  </div>
                </div>
                <p>Four</p>
              </div>
            </div>
          </div>
          <div class="showcase-navigation">
            <div class="showcase-navigation__prev"></div>
            <div class="showcase-navigation__next"></div>
          </div>
        </div>
      </div>
      <video
        src="video/smoke.mp4"
        class="showcase__video"
        autoplay
        loop
        muted
      ></video>
    </section>
    <script src="libs/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
